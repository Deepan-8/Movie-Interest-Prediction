<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        :root {
            --bg: #f9f9f9;
            --card-bg: #ffffff;
            --primary: #4CAF50;
            --primary-hover: #45a049;
            --text: #333;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result-container {
            background: var(--card-bg);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            color: var(--primary);
        }

        p {
            font-size: 1.1rem;
            margin: 8px 0;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            background: var(--primary);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        a:hover {
            background: var(--primary-hover);
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Predicted Movie Interests</h2>
        <p>User 1: {{ prediction[0] }}</p>
        <p>User 2: {{ prediction[1] }}</p>
        <a href="/">Try Again</a>
    </div>
</body>
</html>
